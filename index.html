<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Calcular índice de masa corporal</title>
    </head>
    
    <body>
        <h1>Calcular IMC (Índice de Masa Corporal)</h1>
        
        <label>Ingresa tu peso</label>
        <br>
        <input id="peso" type="text" placeholder="Peso kg">
        <br><br>
        <label>Ingresa tu estatura</label>
        <br>
        <input id="estatura" type="text" placeholder="Estatura cm">
        <br><br>
        <button id="calcular">Calcular</button>
        
        <h2>IMC: <span id="resultado"></span></h2>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="function.js"></script>
    </body>
</html>
