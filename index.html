<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Calcular índice de masa corporal</title>
    </head>
    
    <body>
        <section id="app" class="container">
            <h1 class="text-center">Calcular IMC (Índice de Masa Corporal)</h1>
            
            <div class="row justify-content-center">
                <div class="col-sm-4 container-form">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label>Ingresa tu peso</label>
                            <input type="text" class="form-control" placeholder="Peso en kg" v-model="peso">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label>Ingresa tu estatura</label>
                            <input type="text" class="form-control" placeholder="Estatura en cm" v-model="estatura">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="container-resultado">
                    <h2>IMC: <span>{{ calcular }}</span></h2>
                </div>                
            </div>
        </section>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="function.js"></script>
    </body>
</html>
